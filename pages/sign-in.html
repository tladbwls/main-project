<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <title>Sign In || Soaply</title>
    <!-- Favicon Link  -->
    <link rel="shorcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/sign.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper sign">
      <!-- header include -->

      <div id="header-wrapper" class="header-wrapper" role="header"></div>
      <!-- sign up Form Field Section -->
      <div class="sign-box">
        <h2 class="sign-title">SIGN IN</h2>
        <form onsubmit="return false;">
          <!-- <form action="/main_backend/model/register.php" method="post"> -->
            <p><input type="text" placeholder="아이디" name="id" class="id" /></p>
          <p><input type="password"  placeholder="비밀번호"  name="pwd"  class="pwd" /></p>

          <p class="send-btn"><input type="submit" value="로그인하기" /></p>
          <input type="hidden" value="signin" name="req_sign" />

          <span class="sign-line"></span>

          <p class="sign-msg">
            아직 회원이 아니세요? |
            <a href="/main_project/pages/sign-up.html">회원가입하기</a>
          </p>
        </form>
      </div>
      <!-- footer include -->

      <div role="footer" id="footer"></div>
    </div>

    <!-- jquery framework -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- include files -->
    <script src="/main_project/js/interface/include.js"></script>

    <!-- Main Javascript -->
    <script src="/main_project/js/interface/header.js"></script>
    <script src="/main_project/js/admin/signin.js"></script>
    <script src="/main_project/js/etc/loginResponse.js"></script>


    
  </body>
</html>
