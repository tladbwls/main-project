<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/main_project/css/sign.css" />

  </head>
  <body>
    <div class="wrapper sign">
      <!-- header section -->
      <header id="header" class="header">
        <div class="container">
          <nav class="nav-wrapper">
            <ul class="nav-lists">
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Reviews</a></li>
              <li><a href="#">Gallery</a></li>
            </ul>
          </nav>
          <div class="logo">
            <a href="/main_project/index.html">
              <img src="/main_project/images/logo.svg" alt="로고이미지" />
            </a>
          </div>

          <ul class="info">
            <li class="sns">
              <ul>
                <li>
                  <a href="#">
                    <img src="/main_project/images/sns-icon-1.svg" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/main_project/images/sns-icon-2.svg" alt="" />
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img src="/main_project/images/sns-icon-3.svg" alt="" />
                  </a>
                </li>
              </ul>
            </li>
            <li class="cart">
              <a href="#">
                <i class="ri-shopping-cart-line"></i>
                <em>(0)</em>
              </a>
            </li>
            <li class="user">
              <a href="/main_project/pages/sign-up.html">
                <i class="ri-user-3-fill"></i>
              </a>
            </li>
          </ul>
          <div class="mobile-btn-wrapper">
            <div class="mobile-btn not-active">
              <span class="bar_line"></span>
              <span class="bar_line"></span>
              <span class="bar_line"></span>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Elements -->
        <div class="mobile-menus"></div>
      </header>

      <!-- sign up Form Field Section -->
      <div class="sign-box">
        <h2 class="sign-title">SIGN UP</h2>
        <form action="#" method="POST">
          <p><input type="text" placeholder="성" name="" /></p>
          <p><input type="text" placeholder="이름" name="" /></p>
          <p><input type="email" placeholder="이메일" name="" /></p>
          <p><input type="password" placeholder="비밀번호" name="" /></p>
          <p><input type="password" placeholder="비밀번호 확인" /></p>
          <p class="send-btn"><input type="submit" value="회원 가입하기" /></p>
          <span class="sign-line"></span>
          <p class="sign-msg">이미 회원이세요? | <a href="#">로그인하기</a></p>
        </form>
      </div>

      <!-- Footer Section -->
      <footer>
        <div class="container">
          <div class="footer-upper">
            <div class="footer-logo">
              <a href="#"><img src="/main_project/images/logo.svg" alt="" /></a>
            </div>
            <div class="footer-info">
              <ul class="footer-nav">
                <a href="#">ChangeLog</a>
                <a href="#">Licencing</a>
                <a href="#">Style Guide</a>
              </ul>
              <ul class="footer-sns">
                <li>
                  <a href="#"
                    ><img src="/main_project/images/sns-icon-1.svg" alt=""

                </li>

              </ul>

          </div>
          <div class="footer-line"></div>
          <div class="footer-lower">
            <span class="footer-copy">&copy; Copyright 2022</span>
            <span class="byline"
              >Powered by <a href="#">MainProject</a> -Developed By zipte</span
            >
          </div>
        </div>
      </footer>
    </div>

    <!-- Main Javascript -->
    <script src="/main_project/js/header.js"></script>
