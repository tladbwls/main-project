<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery || Soaply</title>
    <!-- Favicon Link  -->
    <link rel="shorcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/shop-gallery.css" />
    <link rel="stylesheet" href="/main_project/css/style.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper gallery">
      <!-- header include -->
      <div class="header-wrapper" w3-include-html="/main_project/include/header.html"></div>

    <section class="gallery-box section">
      <div class="product-text">
        <h4 class="section-title"> 상품 갤러리</h4>
      </div>
      <div class="gallery-wrapper">
        <div class="container">
          <div class="grid">
            <div class="grid-sizer">
              
            </div>
          </div>
          <div class="load-more">
            <button class="common-btn">더보기</button>
          </div>
        </div>
      </div>
    </section>



      
    <!-- footer include -->
    <div class="footer-wrapper" w3-include-html="/main_project/include/footer.html"></div>
    </div>
    <!-- jquery framework -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
    ></script>

    <!-- masony and magesloaded Plugin -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- include files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/main_project/js/include.js"></script>

    <!-- Main Javascript -->
    <script src="/main_project/js/header.js"></script>
    <script src="/main_project/js/fixedHeader.js"></script>
    <script src="/main_project/js/requestGallery.js"></script>
    <script src="/main_project/js/loginResponse.js"></script>
  </body>
</html>
