                    </label>
                    <input type="radio" name="cmt_star" id="star-2" value="4">

                    </label>

                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star-4" value="2">
                    <label for="star-4">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star-5" value="1">
                    <label for="star-5">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    
                  </div>
                </div>
                <button type="submit">입력</button>
              </form>
            </div>

            <div class="comment-wrapper">
