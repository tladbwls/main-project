<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <title>Admin || Soaply</title>
    <!-- Favicon Link  -->
    <link rel="shorcut icon" href="/soaply/images/favicon.png" />
    <link rel="apple-touch-icon" href="/soaply/images/favicon.png" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/soaply/css/normalize.css" />
    <link rel="stylesheet" href="/soaply/css/header-footer.css" />
    <link rel="stylesheet" href="/soaply/css/admin.css" />
    <link rel="stylesheet" href="/soaply/css/media.css" />
</head>
<body>

    <div class="wrapper admin-wrapper">
        <!-- header include -->
        <div id="header-wrapper" class="header-wrapper" role="header"></div>

        <div class="admin-box">
            <div class="container">
                <div class="admin-btns">
                    <button class="active">제품입력</button>
                    <button>회원관리</button>
                </div>
                <div class="admin-panels">
                    <form onsubmit="return false;">
                        <div class="product-panel panel">
                            <div class="product-panel-wrapper">
                                <div class="product-info">
                                    <div class="product-text">
                                        <div class="product-name">
                                            <strong>제품명</strong>
                                            <input type="text" placeholder="제품명을 입력해주세요." name="product_name">
                                        </div>
                                        <div class="product-price">
                                            <strong>가격</strong>
                                            <input type="text" placeholder="가격을 입력해주세요." name="product_price">
                                        </div>
                                    </div>
                                    <!-- end of product text -->
                                    <div class="product-desc">
                                        <textarea placeholder="제품 정보를 입력해주세요." name="product_desc"></textarea>
                                    </div>
                                </div>
                                <!-- end of product info -->
                                <div class="product-image">
                                    <div class="input-controll">
                                        <input placeholder="파일명" class="image-name">
                                        <label for="main-image">SELECT IMAGE</label>
                                        <input type="file" id="main-image" class="upload-hidden" name="img_main">
                                    </div>
                                    <div class="img-selected">
                                        <img id="img">
                                    </div>
                                </div>
                            </div>
                            <div class="submit">
                                <input type="submit" value="입력하기" class="common-btn">
                            </div>
                            <!-- end of product image -->
                        </div>
                        <!-- end of product panel -->
                        
                    </form>
                    <div class="user-panel panel">
                        <div class="user-table">
                            <ul class="user-lists">
                              <li class="column-name">
                                <span class="num">번호</span>
                                <span class="id">아이디</span>
                                <span class="name">이름</span>
                                <span class="lvl">레벨</span>
                                <span class="updt">수정</span>
                                <span class="del">삭제</span>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer include -->
        <div role="footer" id="footer"></div> 
    </div>
    
    

    <!-- Access Check -->
    <script src="/soaply/js/etc/acsCode.js"></script>


    <!-- jquery framework -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous">
    </script>
    <!-- include files -->
    <script src="/soaply/js/interface/include.js"></script>
    <!-- Main Javascript -->
    <script src="/soaply/js/interface/header.js"></script>
    <script src="/soaply/js/admin/admin.js"></script>
    <script src="/soaply/js/etc/loginResponse.js"></script>
    <script src="/soaply/js/request/productUpload.js"></script>
    <script src="/soaply/js/request/requestUser.js"></script>
</body>
</html>
