<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <title>Shop || Soaply</title>
    <!-- Favicon Link  -->
    <link rel="shorcut icon" href="/soaply/images/favicon.png" />
    <link rel="apple-touch-icon" href="/soaply/images/favicon.png" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/soaply/css/normalize.css" />
    <link rel="stylesheet" href="/soaply/css/shop-gallery.css" />
    <link rel="stylesheet" href="/soaply/css/header-footer.css" />
    <link rel="stylesheet" href="/soaply/css/style.css" />
    <link rel="stylesheet" href="/soaply/css/media.css" />
  </head>
  <body>
    <div class="wrapper shop">
      <!-- header include -->
      <div id="header-wrapper" class="header-wrapper" role="header"></div>

    <section class="shop-box section">
      <div class="product-text">
        <h4 class="section-title">소플리 컬렉션</h4>
      </div>

      <div class="container">
        <div class="products"> </div>

        <div class="load-more">
          <button class="common-btn">더보기</button>
        </div>
      </div>
    </section>



      
      <!-- footer include -->
      <div role="footer" id="footer"></div>
    </div>
      <!-- jquery framework -->
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- include files -->
    <script src="/soaply/js/interface/include.js"></script>

    

    <!-- Main Javascript -->
    <script src="/soaply/js/interface/header.js"></script>
    <script src="/soaply/js/interface/fixedHeader.js"></script>
    <script src="/soaply/js/request/requestProducts.js"></script>
    <script src="/soaply/js/etc/loginResponse.js"></script>


    
  </body>
</html>
