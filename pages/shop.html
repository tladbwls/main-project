<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop || Soaply</title>
    <!-- Favicon Link  -->
    <link rel="shorcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/shop-gallery.css" />
    <link rel="stylesheet" href="/main_project/css/style.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper shop">
      <!-- header include -->
      <div class="header-wrapper" w3-include-html="/main_project/include/header.html"></div>

    <section class="shop-box section">
      <div class="product-text">
        <h4 class="section-title">소플리 컬렉션</h4>
      </div>

      <div class="container">
        <div class="products"> </div>

        <div class="load-more">
          <button class="common-btn">더보기</button>
        </div>
      </div>
    </section>



      
      <!-- footer include -->
      <div class="footer-wrapper" w3-include-html="/main_project/include/footer.html"></div>
    </div>

    <!-- include files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/main_project/js/include.js"></script>

    <!-- jquery framework -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- Main Javascript -->
    <script src="/main_project/js/header.js"></script>
    <script src="/main_project/js/requestProducts.js"></script>
    <script src="/main_project/js/loginResponse.js"></script>
    <script src="/main_project/js/shop.js"></script>


    
  </body>
</html>
